<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar p-1" role="navigation" aria-label="main navigation">
        <div class="navbar-brand logo">
            <a class="navbar-item" href="index.html">
                <img src="images/logo.png">
                <p>Cupcake</p>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    Home
                </a>

                <a class="navbar-item" href="reservation.html">
                    Reservations
                </a>
            </div>
        </div>
    </nav>

    <header class="section">
        <h1 class="title">Location Details</h1>
        <form action="thankyouorder.html">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="name" placeholder="Name" value="" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" placeholder="Email" value="" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Address</label>
                <div class="control">
                    <input class="input" type="Address" placeholder="Address" value="" required>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </form>
    </header>
</body>

</html>
